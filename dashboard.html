<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>MK Nexus SaaS Pro</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root{
  --bg:#0b0f19;
  --card:#121826;
  --accent:#2dd4bf;
  --danger:#f87171;
  --text:#f1f5f9;
  --muted:#94a3b8;
  --border:#1f2937;
}

.light{
  --bg:#f3f4f6;
  --card:#ffffff;
  --accent:#0ea5e9;
  --danger:#ef4444;
  --text:#111827;
  --muted:#6b7280;
  --border:#e5e7eb;
}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  transition:.3s;
}

.sidebar{
  width:230px;
  background:var(--card);
  padding:30px 20px;
  border-right:1px solid var(--border);
  min-height:100vh;
}

.logo{
  font-weight:600;
  font-size:18px;
  letter-spacing:2px;
  margin-bottom:40px;
}

.main{
  flex:1;
  padding:40px 60px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:40px;
}

.controls{
  display:flex;
  gap:10px;
  align-items:center;
}

button, select{
  padding:6px 12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  cursor:pointer;
  transition:.2s;
}

button:hover{
  border-color:var(--accent);
}

.projects{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
  margin-bottom:50px;
}

.project-card{
  background:linear-gradient(145deg,#121826,#0f1524);
  padding:40px;
  border-radius:24px;
  border:1px solid var(--border);
  text-align:center;
  cursor:pointer;
  transition:.35s ease;
}

.project-card:hover{
  transform:translateY(-8px) scale(1.03);
  border:1px solid var(--accent);
  box-shadow:0 25px 60px rgba(45,212,191,.35);
}

.project-icon{
  font-size:52px;
  margin-bottom:20px;
}

.project-card h3{
  margin:0;
  font-size:18px;
  letter-spacing:1px;
}

.kpis{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.kpi-card{
  background:var(--card);
  padding:22px;
  border-radius:18px;
  border:1px solid var(--border);
}

.kpi-title{
  font-size:13px;
  color:var(--muted);
}

.kpi-value{
  font-size:24px;
  margin-top:8px;
  font-weight:600;
}

.badge{
  font-size:12px;
  margin-top:6px;
}

.healthy{color:var(--accent);}
.risk{color:var(--danger);}

.charts{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(400px,1fr));
  gap:30px;
}

.chart-card{
  background:var(--card);
  padding:25px;
  border-radius:18px;
  border:1px solid var(--border);
}

.loader-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:2000;
}

.spinner{
  width:70px;
  height:70px;
  border:6px solid rgba(255,255,255,.3);
  border-top:6px solid var(--accent);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--card);
  padding:12px 18px;
  border-radius:10px;
  border:1px solid var(--border);
  display:none;
  z-index:3000;
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">MK NEXUS</div>
</div>

<div class="main" id="dashboardContent">

  <div class="header">
    <div id="userInfo"></div>
    <div class="controls">
      <select id="monthFilter">
        <option value="">All Months</option>
      </select>
      <button onclick="toggleTheme()">Theme</button>
      <button onclick="exportPDF()">PDF</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <div id="projectsSection" class="projects"></div>
  <div id="kpiSection" class="kpis"></div>

  <div class="charts">
    <div class="chart-card">
      <h3>Rent vs Expenses</h3>
      <canvas id="rentChart"></canvas>
    </div>
    <div class="chart-card">
      <h3>Employee Activity</h3>
      <canvas id="employeeChart"></canvas>
    </div>
  </div>

</div>

<div id="toast" class="toast"></div>
<div id="loaderOverlay" class="loader-overlay">
  <div class="spinner"></div>
</div>

<script>

const API_URL="https://script.google.com/macros/s/AKfycbxqvmKx2q0AMQJWGvtUN60xgmJKkXEUvQ_DoTP4n7B_hig450JhKwc3JwBjL26Zyq_r/exec";

const projectsSection = document.getElementById("projectsSection");
const kpiSection = document.getElementById("kpiSection");
const toast = document.getElementById("toast");
const loaderOverlay = document.getElementById("loaderOverlay");

const user=JSON.parse(localStorage.getItem("user"));
if(!user) window.location.href="index.html";

document.getElementById("userInfo").innerText=
`${user.name} â€¢ ${user.role}`;

const monthSelect=document.getElementById("monthFilter");
for(let i=1;i<=12;i++){
  const opt=document.createElement("option");
  opt.value=i;
  opt.textContent="Month "+i;
  monthSelect.appendChild(opt);
}

function addProject(title,link,icon){
  const div=document.createElement("div");
  div.className="project-card";
  div.innerHTML=`<div class="project-icon">${icon}</div><h3>${title}</h3>`;
  div.onclick=()=>window.open(link,"_blank");
  projectsSection.appendChild(div);
}

/* ====== ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„ØµÙ„Ø§Ø­ÙŠØ§Øª Ù‡Ù†Ø§ ÙÙ‚Ø· ====== */

if(user.role==="engineer"){
  addProject("Expenses","https://mokh008.github.io/Expenses-System/","ðŸ’°");
  addProject("Rentals","https://mokh008.github.io/Rent-Payment-UI/","ðŸ¢");
}

if(user.role==="manager"){
  addProject("Attendance","https://mokh008.github.io/Attendance-Login/","ðŸ•’");
  addProject("Expenses","https://mokh008.github.io/Expenses-System/","ðŸ’°");
  addProject("Rentals","https://mokh008.github.io/Rent-Payment-UI/","ðŸ¢");
}

if(user.role==="admin" || user.role==="sector_manager"){
  addProject("Attendance","https://mokh008.github.io/Attendance-Login/","ðŸ•’");
  addProject("Expenses","https://mokh008.github.io/Expenses-System/","ðŸ’°");
  addProject("Rentals","https://mokh008.github.io/Rent-Payment-UI/","ðŸ¢");
}

/* ====== Ù†Ù‡Ø§ÙŠØ© ØªØ¹Ø¯ÙŠÙ„ Ø§Ù„ØµÙ„Ø§Ø­ÙŠØ§Øª ====== */

let rentChart, employeeChart;

function currency(n){return new Intl.NumberFormat().format(n);}

function showLoader(){loaderOverlay.style.display="flex";}
function hideLoader(){loaderOverlay.style.display="none";}

function loadData(){
  showLoader();
  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({action:"analytics",user:user})
  })
  .then(res=>res.json())
  .then(data=>{
    if(!data || !data.kpis){ hideLoader(); return; }
    renderKPIs(data.kpis);
    renderCharts(data);
    hideLoader();
  })
  .catch(()=>{ hideLoader(); });
}

function renderKPIs(kpis){
  kpiSection.innerHTML="";

  const change = kpis.monthlyChange || 0;
  const isIncrease = change > 0;
  const isDecrease = change < 0;

  const badgeClass = isIncrease ? "risk" : isDecrease ? "healthy" : "";
  const arrow = isIncrease ? "â†‘" : isDecrease ? "â†“" : "";
  const changeText = kpis.prevOperatingCost > 0
    ? `${arrow} ${Math.abs(change).toFixed(1)}% vs Last Month`
    : "No previous data";

  [
    {title:"Total Rent",value:kpis.totalRent},
    {title:"Total Expenses",value:kpis.totalExpenses},
    {title:"Total Operating Cost",value:kpis.totalOperatingCost}
  ].forEach(i=>{
    const div=document.createElement("div");
    div.className="kpi-card";
    div.innerHTML=`
      <div class="kpi-title">${i.title}</div>
      <div class="kpi-value">${currency(i.value)}</div>
      ${i.title==="Total Operating Cost"
        ? `<div class="badge ${badgeClass}">${changeText}</div>`
        : ""}
    `;
    kpiSection.appendChild(div);
  });
}

function renderCharts(data){

  if(rentChart) rentChart.destroy();
  if(employeeChart) employeeChart.destroy();

  rentChart=new Chart(document.getElementById("rentChart"),{
    type:"line",
    data:{
      labels:data.rentVsExpensesTrend.map(t=>"M"+t.month),
      datasets:[
        {label:"Rent",data:data.rentVsExpensesTrend.map(t=>t.rent),borderColor:"#2dd4bf",tension:.4},
        {label:"Expenses",data:data.rentVsExpensesTrend.map(t=>t.expenses),borderColor:"#f87171",tension:.4}
      ]
    }
  });

  employeeChart=new Chart(document.getElementById("employeeChart"),{
    type:"bar",
    data:{
      labels:data.employeeTrend.map(t=>"M"+t.month),
      datasets:[
        {label:"Active Employees",
         data:data.employeeTrend.map(t=>t.activeEmployees),
         backgroundColor:"#2dd4bf"}
      ]
    }
  });
}

function toggleTheme(){document.body.classList.toggle("light");}
function logout(){localStorage.removeItem("user");window.location.href="index.html";}
function exportPDF(){html2pdf().from(document.getElementById("dashboardContent")).save("MK_Nexus_Report.pdf");}

setInterval(loadData,60000);
loadData();

</script>

</body>
</html>
